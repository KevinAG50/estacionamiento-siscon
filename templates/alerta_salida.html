<!DOCTYPE html>
<html>
<head>
    <title>SISCON</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>

    {% if variable == "Realizado" %}
        <script>
            Swal.fire({
                icon: 'success',
                title: 'Salida',
                html: 'El c√≥digo de su ticket es: <strong>{{ ticket.idBoleto }}</strong><br>La hora de entrada es: <strong>{{ ticket.hora_entrada }}</strong><br>La hora de salida es: <strong>{{ ticket.hora_salida }}</strong><br>El total a pagar es: <strong>${{ ticket.tarifa }}</strong>',
                confirmButtonColor: '#3085d6',
                confirmButtonText: 'Confirmar'
            }).then((result) => {
                window.location.href = "{{ url_for('index') }}";
            });
        </script>
    {% elif variable == "Caridad" %}
        <script>
            Swal.fire({
                icon: 'warning',
                title: 'Aviso',
                html: 'Te agradecemos que seas caritativo, pero no puedes pagar boletos de otras personas!',
                confirmButtonColor: '#3085d6',
                confirmButtonText: 'Confirmar'
            }).then((result) => {
                window.location.href = "{{ url_for('index') }}";
            });
        </script>
    {% elif variable == "Pagado" %}
        <script>
            Swal.fire({
                icon: 'warning',
                title: 'Aviso',
                html: 'El pago de este boleto ya se ha realizado!',
                confirmButtonColor: '#3085d6',
                confirmButtonText: 'Confirmar'
            }).then((result) => {
                window.location.href = "{{ url_for('index') }}";

            });
        </script>
    {% elif variable == "NoEncontrado" %}
        <script>
            Swal.fire({
                icon: 'error',
                title: 'Error',
                html: 'El boleto no se encuentra registrado!',
                confirmButtonColor: '#3085d6',
                confirmButtonText: 'Confirmar'
            }).then((result) => {
                window.location.href = "{{ url_for('index') }}";
            });
        </script>
    {% endif %}

</body>
</html>
